name: Continuous Integration of Sputnik
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checkout-and-setup:
    name: Checkout and Set up Java
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
  
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

  build-and-test:
    name: Build and Test
    needs: checkout-and-setup
    runs-on: ubuntu-latest
    steps:
      - name: Build with gradle (clean)
        run: gradlew clean build test

  

