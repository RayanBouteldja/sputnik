name: Continuous Integration of Sputnik
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checkout-and-setup:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

  build-and-test:
    name: Build and Test
    needs: checkout-and-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build project
        run: |
          ./gradlew build
  
      - name: Run Tests
        run: |
          ./gradlew test
  
      - name: Checkstyle
        run: |
          ./gradlew checkstyleMain checkstyleTest

