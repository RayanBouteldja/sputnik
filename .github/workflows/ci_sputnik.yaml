name: Continuous Integration (CI) of Sputnik
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '21'
          cache: gradle
      
      - name: Run Build
        run: |
          ./gradlew build jacocoTestReport
  
      - name: Run Tests
        run: |
          ./gradlew test
